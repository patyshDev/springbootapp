<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HELLO, USER</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
    <div align="center">
        <h3>HELLO, mr  <a th:text="${oneUser.name}">name</a></h3>
        <h3>INFO ABOUT U</h3>
        <form th:action="@{/user/{id} (id=*{id})}" th:object="${oneUser}" method="post">
        <table border="1">
            <tr>
                <th>name</th>
                <th>surname</th>
                <th>age</th>
                <th>email</th>
                <th>role</th>
            </tr>

            <tr>
                <td th:text="${oneUser.name}">name</td>
                <td th:text="${oneUser.surname}">surname</td>
                <td th:text="${oneUser.age}">surname</td>
                <td th:text="${oneUser.email}">username</td>
                <td>
                    <p th:each="userRole: ${oneUser.roles}">
                        <span th:text="${userRole.getRole()}">role</span>
                    </p>
                </td>
            </tr>
        </table>
        </form>
        <br>
        <form action="/logout" method="post">
            <input type="submit" value="Logout">
        </form>
        <br><br>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <form action="/admin" method="get">
                <input type="submit" value="ADMIN PAGE">
            </form>
        </div>
    </div>
</body>
</html>
